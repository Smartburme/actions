<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wayne Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <button id="menuBtn" class="menu-btn">☰</button>
    <h1 class="title">Wayne</h1>
    <button id="settingsBtn" class="settings-btn">⚙</button>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar hidden">
    <ul>
      <li><button onclick="newChat()">📝 New Chat</button></li>
      <li><button onclick="viewHistory()">📜 History</button></li>
      <li><button onclick="clearChat()">🗑 Clear</button></li>
    </ul>
  </aside>

  <!-- Chat Body -->
  <main id="chatBody" class="chat-body">
    <div id="messages" class="messages"></div>
  </main>

  <!-- Chat Input -->
  <footer class="chat-input">
    <input id="userInput" type="text" placeholder="မေးချင်တာ ရိုက်ပါ..." />
    <input type="file" id="photoUpload" accept="image/*">
    <button onclick="sendMessage()" class="send-btn">➤</button>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
